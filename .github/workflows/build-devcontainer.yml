# .github/workflows/build-devcontainer.yml
# Builds and pushes the development container to GitHub Container Registry
#
# This workflow:
# 1. Validates the devcontainer configuration
# 2. Builds the Docker image
# 3. Pushes it to ghcr.io for use in VS Code, Codespaces, and CI/CD
#
# Image will be available at: ghcr.io/austyle-io/file-assoc-devcontainer

name: Build DevContainer

on:
  push:
    branches:
      - main
    paths:
      - ".devcontainer/**"
      - "Brewfile.linux"
      - ".dockerignore"
      - ".github/workflows/build-devcontainer.yml"
  pull_request:
    paths:
      - ".devcontainer/**"
      - "Brewfile.linux"
      - ".dockerignore"
  workflow_dispatch: # Allow manual triggers

# Ensure only one build runs at a time
concurrency:
  group: devcontainer-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-devcontainer

jobs:
  validate:
    name: Validate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate devcontainer configuration
        run: |
          chmod +x .devcontainer/validate.sh
          .devcontainer/validate.sh

  build-and-push:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    needs: validate
    # Only push on main branch, PRs just build for testing
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with git sha
            type=sha,prefix={{branch}}-
            # Tag with branch name
            type=ref,event=branch
            # Tag with date
            type=schedule,pattern={{date 'YYYYMMDD'}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  build-pr:
    name: Build PR (Test Only)
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: false
          load: true
          tags: devcontainer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container basics
        run: |
          docker run --rm devcontainer:test python3 --version
          docker run --rm devcontainer:test uv --version
          docker run --rm devcontainer:test bash -c 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)" && brew --version'
