# CodeQL Security Analysis Workflow
# Performs automated code security scanning to identify potential vulnerabilities
# Runs on push to main, pull requests, and weekly schedule

name: CodeQL Security Analysis

on:
  push:
    branches:
      - main
    paths:
      - "**.sh"
      - "**.bash"
      - "**.py"
      - ".github/workflows/codeql.yml"
  pull_request:
    branches:
      - main
    paths:
      - "**.sh"
      - "**.bash"
      - "**.py"
      - ".github/workflows/codeql.yml"
  schedule:
    # Run weekly on Mondays at 9:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

# Ensure only one analysis runs at a time
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['python']
        # Note: CodeQL doesn't have first-class shell support yet
        # Shell scripts are analyzed using security-scanning.yml instead

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
